<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="payment-page.css" />
    <link rel="stylesheet" href="../../../global.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./project.js"></script>
    <title>Página de Pagamento</title>
  </head>
  <body>
    <div class="container bg-background">
      <!-- Seção de Pagamento -->
      <section class="card-pedido">
        <h1>Forma de Pagamento</h1>
        <!-- Métodos de Pagamento -->
        <div>
          <h3>Cartão</h3>
          <img src="../../../public/cartão.png" alt="" />

          <h3>Pix</h3>
          <img src="../../../public/pix.png" alt="" />

          <h3>Dinheiro</h3>
          <img src="../../../public/dinheiro.png" alt="" />
        </div>

        <!-- Detalhes do Pedido -->
        <div>
          <h2>Pedido</h2>

          <div>
            <span>Massa:</span>
            <span>Grande</span>
          </div>

          <div>
            <span>Carnes:</span>
            <span>Frango desfiado, Bacon</span>
          </div>

          <div>
            <span>Verduras:</span>
            <span>Salsa, Tomate, Palmito</span>
          </div>
        </div>

        <!-- Total do Pedido -->
        <h2>Total: R$ 30,49</h2>

        <!-- Botões de Ação -->
        <div class="buttons">
          <button class="return"  onclick="window.history.back()">Voltar</button>
          <button class="finish">Finalizar pedido</button>
        </div>
      </section>

      <!-- Pop-up -->
      <div class="modal fade" id="cancelModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="cancelModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">     
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <h6>TEM CERTEZA QUE DESEJA CONCLUIR A SELEÇÃO?</h6>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="finish-order" data-bs-dismiss="modal">
                <a href='./finish-order/page.html'>
                  Sim
                </a> 
              </button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
            </div>
          </div>
        </div>
      </div>
      <div class="pop-up">
        <div>
          <h3>CONFIRMAR FORMA DE PAGAMENTO?</h3>

          <img style="width: 40px" src="cartão.png" alt="cartão" /><br />

          Nome completo: <br />
          <input type="text" /><br />
          CPF: <br />
          <input type="search" />
        </div>

        <!-- Botões do Pop-up -->
        <br />
        <input type="button" value="Não" />
        <input type="button" value="Sim" />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./project.js"></script>
  </body>
</html>
