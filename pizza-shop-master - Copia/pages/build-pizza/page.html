<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assemble-pizza.css" />
    <link rel="stylesheet" href="../../global.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Pizzaria La Famiglia</title>
  </head>
  <body class="container build-pizza-container bg-background">
    <header class="header">
      <span class="logo-text">PIZZARIA LA FAMIGLIA</span>
      <img class="logo-image" src="../../public/logo.png" alt="logo" />
    </header>

    <main class="main">
      <section class="pizza-section">

        <div style="position: relative; top: 0px; left: 0px;">
          <img src="../../public/pizza.png" alt="PIZZA" class="pizza-image" />
        </div>
        <div style="position: absolute; top: 56px; left: 10px;">
          <img src="../../public/calabresa.png" class="calabresa">
      </div>
        <div>
          <svg class="circle-text">
            <path
              id="curvePath1"
              d="M20 180 c0 -210 320 -210 320 0 c0 210 -320 210 -320 0"
              fill="transparent"
            />
            <text>
              <textPath href="#curvePath1" startOffset="19%">
                <tspan dy="0">Massa: Grande</tspan>
              </textPath>
            </text>
          </svg>
          <svg class="circle-text circle-text-secondary">
            <path
              id="curvePath2"
              d="M20 180 c0 -210 320 -210 320 0 c0 210 -320 210 -320 0"
              fill="transparent"
            />
            <text>
              <textPath href="#curvePath2" startOffset="19%">
                <tspan dy="0">Monte sua pizza</tspan>
              </textPath>
            </text>
          </svg>
        </div>
      </section>

      <aside class="list">
        <h2 class="ingredient-title">Ingredientes</h2>
        <div class="ingredient-box">
          <ul class="ingredient-list">
            <li class="ingredient-item">Massa Grande<span>R$ 10.00</span></li>
            <li class="ingredient-item">Bacon<span>R$ 5.00</span></li>
            <li class="ingredient-item selected">
              Azeitona x1<span>R$ 3.00</span>
            </li>
          </ul>
          <div class="total-box">
            <h3>Total: <span>R$ 18.00</span></h3>
          </div>
        </div>
      </aside>
    </main>

    <footer>
      <nav class="nav-bar">
        <div class="nav-buttons">
          <button class="ingredient-button ingredient-select">Carnes</button>
          <button class="ingredient-button ingredient-select">Carnes</button>
          <button class="ingredient-button ingredient-select">Carnes</button>
        </div>
        <div class="nav-content">
          <button class="ingredient-button">
            <img
              src="../../public/chevrons-left.svg"
              class="animate-bounceX"
              alt="Arrow Left"
            />
          </button>
          <div class="ingredients">
            <img
              src="../../public/azeitona.png"
              alt="Azeitona"
              class="nav-image"
            />
            <img
              src="../../public/azeitona.png"
              alt="Azeitona"
              class="nav-image"
            />
            <img
              src="../../public/azeitona.png"
              alt="Azeitona"
              class="nav-image"
            />
            <img
              src="../../public/azeitona.png"
              alt="Azeitona"
              class="nav-image"
            />
          </div>
          <button class="ingredient-button">
            <img
              src="../../public/chevrons-right.svg"
              alt="Arrow Right"
              class="animate-bounceX"
            />
          </button>
        </div>
      </nav>
      <div class="flex justify-center action-box">
      <!-- antigo botão -->
        <!-- <button class="button-secondary" type="button">Cancelar Pedido</button> -->
        
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          <b>Cancelar Pedido</b> 
        </button>

        <!-- Modal -->
        <!-- Botão de Cancelamento -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">     
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <h6>TEM CERTEZA QUE DESEJA CANCELAR
                  O PEDIDO? </h6>
              </div>
              <div class="modal-footer">
                <button type="button" onclick="window.history.back()" class="btn btn-secondary" data-bs-dismiss="modal">
                  Sim
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Botão de Concluir Seleção -->

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cancelModal">
          <b>Concluir Seleção</b>
        </button>

        <!-- Modal de Cancelamento -->
        <div class="modal fade" id="cancelModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="cancelModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">     
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <h6>TEM CERTEZA QUE DESEJA CONCLUIR A SELEÇÃO?</h6>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="finish-order" data-bs-dismiss="modal">
                  <a href='./finish-order/page.html'>
                    Sim
                  </a> 
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
              </div>
            </div>
          </div>
        </div>

       
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./project.js"></script>
  </body>
</html>
