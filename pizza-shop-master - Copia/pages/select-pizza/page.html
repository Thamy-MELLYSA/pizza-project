<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzaria La Famiglia</title>
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="select-pizza.css" />
  </head>
  <body>
    <div class="pizza-container container bg-background">
      <header class="header">
        <span class="logo-text">PIZZARIA LA FAMIGLIA</span>
        <img class="logo-image" src="../../public/logo.png" alt="Logo Pizza" />
      </header>

      <div class="main scrollbar-hidden">
        <button class="fixed-scroll fixed-scroll-up">
          <img class="animate-bounceY" src="../../public/chevrons-up.svg" />
        </button>
        <div class="pizza-item">
          <img
            class="pizza-image"
            src="../../public/pizza.png"
            alt="Pizza Portuguesa"
          />
          <span class="badge pizza-title">Pizza Portuguesa</span>
        </div>

        <div class="pizza-item">
          <img
            class="pizza-image"
            src="../../public/pizza.png"
            alt="Pizza Portuguesa"
          />
          <span class="badge pizza-title">Pizza de Camarão</span>
        </div>

        <button class="fixed-scroll fixed-scroll-down">
          <img
            class="arrow-pulse animate-bounceY"
            src="../../public/chevrons-down.svg"
          />
        </button>
      </div>

      <div class="footer">
        <button class="button-secondary" type="button">Cancelar Pedido</button>
        <button class="button-secondary" type="button">Concluir Seleção</button>
      </div>
    </div>
  </body>
</html>
